<!DOCTYPE html>
<html ng-app="directiveWorkshop">
<head>
	<title>My Directives</title>
</head>
<body ng-controller="mainCtrl">

<div>
<h2>pending</h2>
	<form>
		<input ng-model="query" placeholder="Search"/>
		<button class="btn btn-primary" pending request="getSongData()">Submit</button> 
	</form>
</div>

<div>
<h2>Notifications</h2>
	<form>
		<input ng-model="title" placeholder="title"/>
		<input ng-model="body" placeholder="body"/>
		<input ng-model="icon" placeholder="iconUrl"/>
		<button notify="">Submit</button> 
	</form>
</div>

<scripts>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="mainCtrl.js"></script>
	<script src="mainService.js"></script>
	<script src="myDirectives.js"></script>
</scripts>

</body>
</html>
